<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Repeat Ritual</title>
</head>
<body class="bg-gray-100 text-center py-10">
    <h1 class="text-4xl font-bold text-gray-800">Welcome to Repeat Ritual</h1>
    <p class="text-gray-600 mt-4">Your daily ritual tracker.</p>
    <p id="info"></p>

    <p>Current theme source: <strong id="theme-source">System</strong></p>
    <button id="toggle-dark-mode">Toggle Dark Mode</button>
    <button id="reset-to-system">Reset to System Theme</button>

    <input id="task-input" type="text" placeholder="Add a new task" class="border border-gray-300 p-2 mt-4" />
    <button id="add-task-button" class="bg-blue-500 text-white p-2">Add Task</button>

    <ul id="task-list" class="mt-4"></ul>
</body>
<script src="./renderer.js"></script>
</html>
