<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepeatRitual - Daily Task Manager</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RepeatRitual</h1>
            <p>Organize your daily recurring tasks with style</p>
        </div>

        <div class="theme-toggle">
            <button id="toggle-dark-mode" class="btn btn-primary" type="button">Toggle Theme</button>
            <button id="reset-to-system" class="btn" type="button">Reset Theme</button>
        </div>
        <div class="task-grid">
            <div id="task-list" class="task-list">
                <!-- Tasks will be added here -->
            </div>
        </div>
        <div class="add-task-form">
            <h3>Add New Task</h3>
            <div class="form-group">
                <label class="form-label" for="task-input">Task Name</label>
                <input type="text" id="task-input" class="form-input" placeholder="Enter your task">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="task-image">Task Image</label>
                <input type="file" id="task-image" class="form-input" accept="image/*">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="task-reminder">Reminder Time</label>
                <input type="datetime-local" id="task-reminder" class="form-input">
            </div>

            <button id="add-task" class="btn btn-primary" type="button">Add Task</button>
        </div>
    </div>
    <script src="render.js"></script>
</body>
</html>
